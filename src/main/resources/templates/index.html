<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Welcome</title>
   </head>
   <body>
      <h1>Welcome</h1>
      <h2 th:utext="${message}">..!..</h2>
      <h2 th:utext="${phones}">Объект phones</h2>
      
      <table border="1">
       <tr th:each="phone : ${phones}">
        <td th:text="${phone.id}"></td>
        <td th:text="${phone.name}"></td>
        <td th:text="${phone.fio}"></td>
        <td th:text="${phone.age}"></td>
        <td th:text="${phone.serial}"></td>
        <td th:text="${phone.number}"></td>
        <td th:text="${phone.city}"></td>
        <td th:text="${phone.street}"></td>
        <td th:text="${phone.home}"></td>
        <td th:text="${phone.PhoneNum}"></td>
       </tr>
      </table>
      
   </body>
</html>
